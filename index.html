<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>À DEUX — Connectés par l’amour</title>

<!-- 🌹 Logo principal -->
<link rel="icon" href="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" type="image/png" />

<meta name="theme-color" content="#E2777A" />

<style>
:root {
  --bg:#FFF7F6; --accent:#E2777A; --accent-light:#FBE4DF; --text:#4B3B3A;
  --shadow:0 4px 20px rgba(226,119,122,.15); --radius:16px;
}

body {
  font-family:"Poppins",sans-serif; background:var(--bg); color:var(--text);
  margin:0; padding:0; overflow-x:hidden;
}

header {
  display:flex; justify-content:center; align-items:center;
  background:#FFF; padding:10px 0; box-shadow:var(--shadow);
  position:sticky; top:0; z-index:5;
}
header img {width:70px;border-radius:14px;}

main {padding:16px;max-width:900px;margin:0 auto;}
section {
  display:none; background:#FFF; border-radius:var(--radius);
  box-shadow:var(--shadow); padding:20px; margin:20px auto;
}
section.active {display:block;}

.quiz-btn {
  background:var(--accent); color:#fff; border:none; border-radius:10px;
  padding:12px 18px; width:100%; font-weight:600; margin-top:12px;
  cursor:pointer; transition:transform .15s;
}
.quiz-btn:hover {transform:scale(1.03);}

nav {
  position:fixed; bottom:0; left:0; right:0;
  display:flex; justify-content:space-around;
  border-top:1px solid #f3e3e2; padding:8px 0; z-index:10;
  background:#fff9f8;
}
nav button {
  background:none; border:none; font-size:26px;
  color:#aaa; border-radius:50%; padding:10px;
}
nav button.active {
  color:#fff; background:var(--accent);
  transform:scale(1.1);
}

footer {
  text-align:center; font-size:13px; color:#888;
  padding:40px 0 80px;
}

h2 {color:var(--accent); text-align:center;}
.item {background:#fff9f8; padding:10px;margin:6px 0;
  border-radius:8px;box-shadow:var(--shadow);}
.calendar {
  display:grid;grid-template-columns:repeat(7,1fr);
  gap:4px;margin-top:10px;
}
.day {
  background:#fff;border-radius:10px;text-align:center;
  padding:8px 0;font-size:20px;cursor:pointer;
  box-shadow:var(--shadow);
}
.emoji-picker {
  position:absolute;background:#fff9f8;border:1px solid #eee;
  border-radius:10px;padding:6px;box-shadow:var(--shadow);
  display:none;z-index:100;
}
.emoji-picker span{cursor:pointer;font-size:22px;margin:4px;transition:.2s;}
.emoji-picker span:hover{transform:scale(1.3);}

.souvenir-grid {
  display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;margin-top:10px;
}
.souvenir-card {position:relative;}
.souvenir-card img {width:100%;border-radius:10px;}
      <!-- 💬 QUIZ -->
<section id="quiz">
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:50px;display:block;margin:0 auto 10px;">
  <h2>💬 Quiz du Couple</h2>
  <div class="quiz-category" style="display:flex;gap:8px;justify-content:center;margin-bottom:10px;">
    <button id="cat1">❤️ Romantique</button>
    <button id="cat2">😂 Fun</button>
    <button id="cat3">🌅 Vision</button>
  </div>
  <div class="quiz-card" id="quizCard"><h3>Choisissez une catégorie 💞</h3></div>
  <button class="quiz-btn" id="nextBtn" style="display:none;">Suivant ➜</button>
</section>

<!-- 🎲 DATES -->
<section id="dates">
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:50px;display:block;margin:0 auto 10px;">
  <h2>🎲 Idées de rendez-vous</h2>
  <button class="quiz-btn" id="randomDate">💡 Tirer une idée</button>
  <div id="datesList"></div>
</section>

<!-- 🎯 JEUX -->
<section id="games">
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:50px;display:block;margin:0 auto 10px;">
  <h2>🎯 Jeux Osmose</h2>
  <button class="quiz-btn" id="randomGame">🎲 Tirer un jeu</button>
  <div id="gamesList"></div>
</section>

<!-- 💞 TRACKER INTIMITÉ -->
<section id="intim">
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:50px;display:block;margin:0 auto 10px;">
  <h2>💞 Tracker d’intimité</h2>
  <p style="text-align:center;">Cliquez sur chaque jour pour y placer un emoji 💋</p>
  <div id="calendar" class="calendar"></div>
  <div style="text-align:center;margin-top:10px;">
    <strong>Moments renseignés :</strong> <span id="count">0</span>/31
  </div>
  <button id="exportTracker" class="quiz-btn">📤 Exporter</button>
</section>

<!-- 📸 SOUVENIRS -->
<section id="souvenirs">
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:50px;display:block;margin:0 auto 10px;">
  <h2>📸 Souvenirs</h2>
  <input type="file" id="photoInput" accept="image/*">
  <input type="text" id="souvenirText" placeholder="Titre ou note..." style="margin-top:8px;">
  <button id="addSouvenir" class="quiz-btn">Ajouter 💕</button>
  <div id="souvenirGrid" class="souvenir-grid"></div>
  <button id="exportSouvenirs" class="quiz-btn">📤 Exporter</button>
</section>

</main>

<!-- 💖 PIED DE PAGE -->
<footer>
  <img src="https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png" alt="Logo A Deux" style="width:40px;border-radius:10px;vertical-align:middle;margin-right:6px;">
  Créé avec amour 💞 par SCL Studio
</footer>

<!-- 🧭 NAVIGATION -->
<nav>
  <button class="active" data-target="start">🏠</button>
  <button data-target="home">👩‍❤️‍👨</button>
  <button data-target="quiz">💬</button>
  <button data-target="dates">🎲</button>
  <button data-target="games">🎯</button>
  <button data-target="intim">💞</button>
  <button data-target="souvenirs">📸</button>
</nav>
 <script>
// 🎬 Entrée dans l'app
document.getElementById("enterBtn").addEventListener("click", () => {
  document.getElementById("start").classList.remove("active");
  document.getElementById("home").classList.add("active");
  document.querySelector("nav button[data-target='home']").classList.add("active");
});

// 🧭 Navigation fluide
document.querySelectorAll("nav button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("main section").forEach(s=>s.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});

// 💞 Sauvegarde des prénoms
document.getElementById('saveNames').onclick=()=>{
  const n1=document.getElementById('partner1').value.trim();
  const n2=document.getElementById('partner2').value.trim();
  if(!n1 || !n2) return alert("Entrez vos deux prénoms ❤️");
  localStorage.setItem('p1',n1);
  localStorage.setItem('p2',n2);
  document.getElementById('welcomeMessage').textContent=`Bienvenue ${n1} & ${n2} 💞`;
};

// 💬 Quiz
const quizData={
  romantique:[
    "Quel est ton souvenir préféré de nous deux ?","Quelle chanson te fait penser à moi ?","Quel moment as-tu trouvé le plus romantique ?",
    "Quelle est ta définition d’un baiser parfait ?","Quelle odeur t’évoque notre histoire ?","Quelle surprise te ferait fondre ?",
    "Quel mot d’amour te touche le plus ?","Quelle photo de nous préfères-tu ?","Quel geste te fait fondre ?","Quel plat partagerais-tu à deux pour un moment parfait ?"
  ],
  fun:[
    "Qui est le plus maladroit ?","Qui ronfle le plus ?","Qui met le plus de temps à se préparer ?","Qui oublie toujours les clés ?",
    "Si on échangeait nos corps pour une journée, tu ferais quoi ?","Qui a le plus mauvais sens de l’orientation ?","Qui ferait un meilleur agent secret ?","Quelle est ta pire habitude mignonne ?","Quelle est la blague qui te fait toujours rire ?","Qui est le plus gourmand ?"
  ],
  vision:[
    "Où te vois-tu dans 5 ans ?","Quel rêve veux-tu réaliser à deux ?","Quelle est ta vision d’un couple heureux ?",
    "Comment entretiens-tu la passion ?","Où aimerais-tu vivre plus tard ?","Quelle tradition veux-tu créer ?",
    "Quel est ton plus grand objectif personnel ?","Comment imagines-tu notre maison de rêve ?","Que ferais-tu différemment dans notre relation ?","Quelle valeur nous unit le plus ?"
  ]
};
let current=[],idx=0;
const card=document.getElementById("quizCard"),next=document.getElementById("nextBtn");
function startQuiz(cat){current=[...quizData[cat]].sort(()=>Math.random()-.5);idx=0;next.style.display='block';showQ();}
function showQ(){card.innerHTML="<h3>"+current[idx]+"</h3>";}
next.onclick=()=>{if(++idx<current.length)showQ();else{card.innerHTML="<h3>💖 Fin du quiz !</h3>";next.style.display='none';}}
document.getElementById("cat1").onclick=()=>startQuiz("romantique");
document.getElementById("cat2").onclick=()=>startQuiz("fun");
document.getElementById("cat3").onclick=()=>startQuiz("vision");

// 🎲 Idées de dates
const dates=[
  "🌅 Regarder le lever du soleil ensemble","🎬 Soirée cinéma à thème","🍷 Dîner à la bougie à la maison","🎨 Peindre un tableau à deux",
  "🎤 Karaoké en duo","🚲 Balade à vélo sans but précis","🍓 Pique-nique surprise","🌧 Danser sous la pluie","🛶 Louer un pédalo","🌌 Observer les étoiles"
];
document.getElementById("datesList").innerHTML=dates.map(x=>`<div class='item'>${x}</div>`).join("");
document.getElementById("randomDate").onclick=()=>alert(dates[Math.floor(Math.random()*dates.length)]);

// 🎯 Jeux Osmose
const jeux=[
  "👀 Jeu du regard : qui détourne les yeux perd !","💋 Compliments croisés pendant 2 minutes","🎲 Vérité ou câlin",
  "📱 Partage ton dernier selfie et raconte son histoire","👂 Devine ce que je chuchote","💞 3 qualités et 1 défaut à tour de rôle",
  "🎨 Dessine-moi en 60 secondes","🎧 Danse lente sans parler","📖 Raconte ton rêve le plus fou","🌙 Inventez une chanson d’amour ensemble"
];
document.getElementById("gamesList").innerHTML=jeux.map(x=>`<div class='item'>${x}</div>`).join("");
document.getElementById("randomGame").onclick=()=>alert(jeux[Math.floor(Math.random()*jeux.length)]);

// 💞 Tracker d’intimité
const cal=document.getElementById("calendar");
let tracker=JSON.parse(localStorage.getItem("intimTracker")||"{}");
for(let d=1;d<=31;d++){
  const el=document.createElement("div");
  el.className="day";
  el.textContent=tracker[d]||"•";
  el.dataset.day=d;
  el.onclick=(e)=>showEmojiPicker(e.target);
  cal.appendChild(el);
}
updateCount();
const picker=document.createElement("div");
picker.className="emoji-picker";
picker.innerHTML=`<span>😊</span><span>😍</span><span>🔥</span><span>💤</span><span>💋</span><span>❌</span>`;
document.body.appendChild(picker);
function showEmojiPicker(dayEl){
  const rect=dayEl.getBoundingClientRect();
  picker.style.left=rect.left+"px";
  picker.style.top=(rect.top-60)+"px";
  picker.style.display="block";
  picker.currentDay=dayEl.dataset.day;
}
picker.querySelectorAll("span").forEach(s=>{
  s.onclick=()=>{
    const emoji=s.textContent==="❌"?"•":s.textContent;
    const day=picker.currentDay;
    tracker[day]=emoji;
    localStorage.setItem("intimTracker",JSON.stringify(tracker));
    document.querySelector(`[data-day="${day}"]`).textContent=emoji;
    picker.style.display="none";
    updateCount();
  };
});
function updateCount(){
  const filled=Object.values(tracker).filter(e=>e&&e!=="•").length;
  document.getElementById("count").textContent=filled;
}
document.getElementById("exportTracker").onclick=()=>{
  const lines=Object.entries(tracker).map(([d,e])=>`${d},${e}`).join("\n");
  const blob=new Blob([lines],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="tracker-intimite.csv";
  a.click();
};

// 📸 Souvenirs
let souvenirs=JSON.parse(localStorage.getItem("souvenirs")||"[]");
const grid=document.getElementById("souvenirGrid");
function renderSouvenirs(){
  grid.innerHTML=souvenirs.map((s,i)=>`
    <div class='souvenir-card'>
      <button class='delete-btn' onclick='del(${i})'>×</button>
      <img src='${s.photo}'>
      <p>${s.text}</p>
    </div>`).join("");
}
renderSouvenirs();
document.getElementById("addSouvenir").onclick=()=>{
  const f=photoInput.files[0];
  if(!f)return alert("Choisis une photo !");
  const r=new FileReader();
  r.onload=e=>{
    souvenirs.push({photo:e.target.result,text:souvenirText.value});
    localStorage.setItem("souvenirs",JSON.stringify(souvenirs));
    renderSouvenirs();
    souvenirText.value="";
    photoInput.value="";
  };
  r.readAsDataURL(f);
};
function del(i){
  souvenirs.splice(i,1);
  localStorage.setItem("souvenirs",JSON.stringify(souvenirs));
  renderSouvenirs();
}
document.getElementById("exportSouvenirs").onclick=()=>{
  const data=souvenirs.map(s=>s.text).join("\n");
  const blob=new Blob([data],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="souvenirs.csv";
  a.click();
};

// ⚙️ PWA intégrée
const manifest = {
  "name": "À DEUX",
  "short_name": "ADeux",
  "start_url": ".",
  "display": "standalone",
  "background_color": "#FFF7F6",
  "theme_color": "#E2777A",
  "icons": [{
    "src": "https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png",
    "sizes": "192x192",
    "type": "image/png"
  }]
};
const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
const manifestURL = URL.createObjectURL(blob);
const link = document.createElement('link');
link.rel = 'manifest';
link.href = manifestURL;
document.head.appendChild(link);
if ('serviceWorker' in navigator) {
  const swBlob = new Blob([`
    self.addEventListener('install', e => e.waitUntil(caches.open('adeux').then(c => c.addAll(['./']))));
    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
  `], {type: 'text/javascript'});
  const swURL = URL.createObjectURL(swBlob);
  navigator.serviceWorker.register(swURL);
}
</script>
</body>
</html>
