<style>
  :root {
    --terracotta: #BD6549;

  body {
    margin: 0;
    font-family: 'Playfair Display', serif;

    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--cream);
    padding: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 2px solid var(--terracotta-light);
    position: fixed;
    width: 100%;
    top: 0;
    box-shadow: var(--shadow);
    z-index: 10;
  }

  header img {
    width: 46px;
    height: 46px;
    border-radius: 12px;
  }

  main {
    flex: 1;
    margin-top: 80px;
    margin-bottom: 80px;
    padding: 18px;
    background: var(--cream);
    border-top-left-radius: 26px;
    border-top-right-radius: 26px;
    animation: fadeIn 0.6s ease;
    overflow-y: auto;
  }

  section {
    background: #fff;
    border-radius: 22px;
    padding: 20px;
    box-shadow: var(--shadow);
    margin-bottom: 20px;
  }

  h2 {
    color: var(--terracotta);
    margin-top: 0;
    font-size: 1.2rem;
    letter-spacing: 0.3px;
  }

  p {
    color: var(--text);
    line-height: 1.6;
    font-size: 1rem;
  }

  nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--cream);
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
    box-shadow: var(--shadow);
  }

  nav button {
    background: none;
    border: none;
    color: var(--terracotta);
    font-size: 26px;
    transition: transform 0.2s ease, color 0.3s ease;
  }

  nav button.active {
    transform: scale(1.2);
    color: var(--terracotta-light);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Splash */
  #splash {
    position: fixed;
    inset: 0;
    background: var(--terracotta);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    overflow: hidden;
    animation: fadeOut 2s ease forwards;
    animation-delay: 2.5s;
  }

  #splash img {
    width: 140px;
    height: 140px;
    border-radius: 28px;
    background: white;
    padding: 8px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    animation: popIn 1s ease-out;
  }

  #splash p {
    color: #fff;
    font-size: 1.1rem;
    margin-top: 14px;
    opacity: 0;
    animation: fadeText 1.5s ease forwards;
    animation-delay: 1s;
  }

  @keyframes popIn {
    from {transform: scale(0.85); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }
  @keyframes fadeOut { to {opacity: 0; visibility: hidden;} }
  @keyframes fadeText {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    opacity: 0.8;
    animation: fall 4s linear infinite;
  }

function showIntimite() {
  main.innerHTML = `
  <section id="trackerSection">
    <h2>💞 Tracker d’intimité</h2>
    <p>Suivez vos moments complices avec des emojis 🥰</p>
    <div id="calendar" class="calendar"></div>
    <button onclick="clearTracker()">🧹 Réinitialiser</button>
  </section>`;

  const calendar = document.getElementById('calendar');
  const today = new Date();
  const month = today.getMonth();
  const year = today.getFullYear();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const saved = JSON.parse(localStorage.getItem('tracker') || '{}');

  let html = `<h3>${today.toLocaleString('fr-FR', { month: 'long', year: 'numeric' })}</h3>`;
  html += '<div class="calendar-grid">';

  // Décalage du premier jour (Lun = 1, Dim = 0)
  const offset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
  for (let i = 0; i < offset; i++) html += `<div class="day empty"></div>`;

  // Jours du mois
  for (let i = 1; i <= lastDay.getDate(); i++) {
    const key = `${year}-${month}-${i}`;
    const emoji = saved[key] || "🤍";
    html += `<div class="day" data-key="${key}">
               <span class="day-number">${i}</span>
               <span class="emoji">${emoji}</span>
             </div>`;
  }

  // Compléter à 42 cases (7 colonnes × 6 lignes)
  const totalCells = offset + lastDay.getDate();
  for (let i = totalCells; i < 42; i++) html += `<div class="day empty"></div>`;

  html += '</div>';
  calendar.innerHTML = html;

  // Gestion du clic sur un jour
  document.querySelectorAll('.day').forEach(day => {
    if (!day.classList.contains('empty')) {
      day.addEventListener('click', () => openEmojiPicker(day));
    }
  });
}

// 🩷 Choix d’un emoji avec une mini popup douce
function openEmojiPicker(dayEl) {
  const emojis = ["💖", "💋", "🔥", "🥰", "💤", "🙈", "💫", "🤍"];
  const key = dayEl.dataset.key;

  // Supprime les pickers existants
  const oldPicker = document.getElementById('emojiPicker');
  if (oldPicker) oldPicker.remove();

  const picker = document.createElement('div');
  picker.id = 'emojiPicker';
  picker.className = 'emoji-picker';
  emojis.forEach(e => {
    const btn = document.createElement('button');
    btn.textContent = e;

    };

  });

}

function showSouvenirs() {
  main.innerHTML = `
  <section id="souvenirSection">
    <h2>📸 Souvenirs</h2>
    <p>Ajoutez vos plus beaux moments à deux 💞</p>
    <input type="file" id="photoInput" accept="image/*">
    <textarea id="souvenirText" placeholder="Écrivez un petit mot..."></textarea>
    <button onclick="addSouvenir()">Ajouter 💖</button>
    <div id="souvenirList" class="souvenirGrid"></div>
  </section>`;

  displaySouvenirs();
}

function addSouvenir() {
  const text = document.getElementById('souvenirText').value.trim();
  const file = document.getElementById('photoInput').files[0];
  if (!file && !text) return alert("Ajoutez une photo ou un mot doux 💞");

  const reader = new FileReader();
  reader.onload = e => {
    const data = JSON.parse(localStorage.getItem('souvenirs') || '[]');
    data.push({ img: e.target.result, text });
    localStorage.setItem('souvenirs', JSON.stringify(data));
    displaySouvenirs();
    document.getElementById('souvenirText').value = "";
    document.getElementById('photoInput').value = "";
  };
  if (file) reader.readAsDataURL(file);
  else {
    const data = JSON.parse(localStorage.getItem('souvenirs') || '[]');
    data.push({ img: null, text });
    localStorage.setItem('souvenirs', JSON.stringify(data));
    displaySouvenirs();
  }
}

function displaySouvenirs() {
  const list = document.getElementById('souvenirList');
  const data = JSON.parse(localStorage.getItem('souvenirs') || '[]');
  list.innerHTML = data.map((s, i) => `
    <div class="souvenirCard">
      ${s.img ? `<img src="${s.img}" alt="Souvenir">` : ""}
      <p>${s.text}</p>
      <button onclick="deleteSouvenir(${i})">🗑️</button>
    </div>`).join('');
}

function deleteSouvenir(i) {
  if (!confirm("Supprimer ce souvenir ? 💔")) return;
  const data = JSON.parse(localStorage.getItem('souvenirs') || '[]');
  data.splice(i, 1);
  localStorage.setItem('souvenirs', JSON.stringify(data));
  displaySouvenirs();
}

<style>
  .adeux-popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;

<script>
  // Popup simple (remplace alert)
  function showPopup(message, callback) {
    const popup = document.getElementById("adeuxPopup");
    const msg = document.getElementById("adeuxPopupMessage");
    const ok = document.getElementById("adeuxOk");
    const cancel = document.getElementById("adeuxCancel");

    msg.innerHTML = message;
    cancel.classList.add("hidden"); // masqué par défaut
    popup.classList.remove("hidden");

    ok.onclick = () => {
      popup.classList.add("hidden");
      if (callback) callback(true);
    };
  }

  // Popup avec validation (remplace confirm)
  function showConfirm(message, callback) {
    const popup = document.getElementById("adeuxPopup");
    const msg = document.getElementById("adeuxPopupMessage");
    const ok = document.getElementById("adeuxOk");
    const cancel = document.getElementById("adeuxCancel");

    msg.innerHTML = message;
    cancel.classList.remove("hidden");
    popup.classList.remove("hidden");

    ok.onclick = () => {
      popup.classList.add("hidden");
      callback(true);
    };
    cancel.onclick = () => {
      popup.classList.add("hidden");
      callback(false);
    };
  }

  // Popup avec saisie (remplace prompt)
  function showPrompt(message, callback) {
    const popup = document.getElementById("adeuxPopup");
    const msg = document.getElementById("adeuxPopupMessage");
    const ok = document.getElementById("adeuxOk");
    const cancel = document.getElementById("adeuxCancel");

    msg.innerHTML = `${message}<br><input id='adeuxInput' style='margin-top:10px;padding:6px;border-radius:8px;border:1px solid #ccc;width:80%;font-family:Playfair Display;'>`;
    cancel.classList.remove("hidden");
    popup.classList.remove("hidden");

    ok.onclick = () => {
      const val = document.getElementById("adeuxInput").value;
      popup.classList.add("hidden");
      callback(val);
    };
    cancel.onclick = () => {
      popup.classList.add("hidden");
      callback(null);
    };
  }
</script>
<script>
  // Redéfinition globale des popups natives vers les popups personnalisées 💞
  window.alert = function(message) { showPopup(message); };
  window.confirm = function(message) {
    return new Promise(resolve => showConfirm(message, resolve));
  };
  window.prompt = function(message, _default = "") {
    return new Promise(resolve => showPrompt(message, resolve));
  };
</script>
