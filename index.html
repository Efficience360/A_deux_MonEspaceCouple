<script>
// üåÖ Splash screen
setTimeout(()=>document.getElementById('splash').style.display='none',1800);

// üíû Sauvegarde des pr√©noms

// üåó Mode sombre automatique
if((new Date()).getHours()>20 || (new Date()).getHours()<7){
  document.body.classList.add('dark');
}

// ‚öôÔ∏è PWA MANIFEST int√©gr√©e
const manifest = {
  "name": "√Ä DEUX",
  "short_name": "ADeux",
  "start_url": ".",
  "display": "standalone",
  "background_color": "#FFF7F6",
  "theme_color": "#E2777A",
  "icons": [{
    "src": "https://static.wixstatic.com/media/9c25f2_6c6a86b7516f471a879d5f74cbed7364~mv2.png",
    "sizes": "192x192",
    "type": "image/png"
  }]
};
const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
const manifestURL = URL.createObjectURL(blob);
const link = document.createElement('link');
link.rel = 'manifest';
link.href = manifestURL;
document.head.appendChild(link);

if ('serviceWorker' in navigator) {
  const swBlob = new Blob([`
    self.addEventListener('install', e => e.waitUntil(caches.open('adeux').then(c => c.addAll(['./']))));
    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
  `], {type: 'text/javascript'});
  const swURL = URL.createObjectURL(swBlob);
  navigator.serviceWorker.register(swURL);
}
</script>
